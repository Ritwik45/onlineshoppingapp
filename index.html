        <b>About</b><br \>
        <p>Ever since 2007, Rick Astley has been rolling his glorious gingerhead in our whitespace wheel. Like a hamster, Rick's continuous rolololing generates the energy required to power dafk.net's servers & network. We wouldn't go green any other way.</p>
        <p>Rickrolling is a bait-and-switch practice that involves providing a web link supposedly relevant to the topic at hand, but actually re-directs the viewer to Rick Astley's 1987 hit single "Never Gonna Give You Up." The URL is often masked or obfuscated as a randomly-generated shortlink to conceal its true source from the experienced users. Whenever someone clicks the link and unintentionally summons Rick Astley's song, he or she is said to have been rickroll'd.</p>

        <b>Notable Rolls:</b><br \>
        <p><a href="https://www.youtube.com/watch?v=OHpjcZNM8_k">https://www.youtube.com/watch?v=OHpjcZNM8_k</a> - Project Chanology, Feb 2008
          <div id="smalltxt">In February 2008, during the Anonymous' Project Chanology protests against the Church of Scientology, "Never Gonna Give You Up" was played from boomboxes, performed, and shouted. The UK daily The Guardian called it "a live rick-rolling of the Church of Scientology."</div>
        </p>
        <p><a href="https://www.youtube.com/watch?v=-fgY0CUubD0">https://www.youtube.com/watch?v=-fgY0CUubD0</a> - Youtube April Fools, Apr 2008

          <div id="smalltxt">In April of 2008, the New York Mets posted an online poll to select the song for the 8th inning sing-along. On April 4th, 2008, FARK users bombarded the poll with upvotes for "Never Gonna Give You Up." On April 7th, the Mets announced that the song had won with over five million votes. Rather than using the song for the 8th inning, it was apparently used during the home opener, much to the displeasure of Mets fans.</div>
